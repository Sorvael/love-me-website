<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yen Sanro Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-yes {
      background-color: #28a745;
      color: white;
    }

    .btn-no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #response {
      margin-top: 50px;
      display: none;
      font-size: 2rem;
      color: #d63384;
    }

    #blushing-cat {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Yen Sanro Do you love me?</h1>

  <div class="button-container">
    <button class="btn btn-yes" onclick="showLove()">Yes</button>
    <button class="btn btn-no" id="noButton" onmouseover="moveNoButton()">No</button>
  </div>

  <div id="response">
    Aww, I knew it! I love you too!
  </div>

  <img id="blushing-cat" src="https://media.giphy.com/media/RlN2G93K9Egk8/giphy.gif" alt="Blushing Cat GIF" width="300">

  <script>
    const noButton = document.getElementById('noButton');

    // Function to randomly move the "No" button when hovered
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

      // Ensure the No button does not overlap the Yes button
      const yesButton = document.querySelector('.btn-yes');
      const yesButtonRect = yesButton.getBoundingClientRect();

      if (
        x < yesButtonRect.left - noButton.offsetWidth ||
        x > yesButtonRect.right ||
        y < yesButtonRect.top - noButton.offsetHeight ||
        y > yesButtonRect.bottom
      ) {
        noButton.style.left = x + 'px';
        noButton.style.top = y + 'px';
      } else {
        moveNoButton(); // Move again if overlapping
      }
    }

    // Function to display the love message and GIF
    function showLove() {
      document.getElementById('response').style.display = 'block';
      document.getElementById('blushing-cat').style.display = 'block';
      noButton.style.display = 'none'; // Hide the No button
    }
  </script>

</body>
</html>
